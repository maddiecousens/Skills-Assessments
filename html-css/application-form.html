<!doctype html>

<html>
<head>
    <title>Skills-HTML-CSS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- main page container -->
<div class="container" id="customcontainerwidth" role="main">

    <!-- page heading -->
    <div class="jumbotron">
        <h1>Looking for a job?</h1>
        <p> You've come to the right place :)</p>
    </div>

    <div class="page-header">
        <h1>Apply Online Today</h1>
    </div>
    <div class="well">
        <p>Instructions: please enter your first name, last name, salary,
            and job for which you would like to apply. </p>
    </div>

    <!-- application form -->
    <form action="/application">
    <div class="form-group">

    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" aria-describedby="firstname" 
                placeholder="Enter First Name">
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" name="lastname" aria-describedby="lastname" 
                placeholder="Enter Last Name">
            </div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-xs-8">
            <label for="salary">Salary</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" id="salary" name="number" aria-describedby"salary" placedholder="Enter Salary Range">
            </div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-xs-8"
         <div class="input-group">
            <label for="joblist">Type of Job</label>
            <select class="form-control" id="joblist">
              <option>Software Engineer</option>
              <option>QA Engineer</option>
              <option>Product Manager</option>
            </select>
        </div>
    </div>

    <br>

    <button type="submit" class="btn btn-primary">Submit</button>

    </div>
    </form>

</div>
</body>
</html>
